<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock manegment</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <form>
    <div class="hero is-fullheight has-background-primary pt-6">
      <div class="container mt-3 mx-5">
        <h1 class="title is-3 has-text-centered pt-4 has-text-weight-bold">Sign Up</h1>
        <div class="field pt-5">
          <label class="label is-medium">Full Name</label>
          <input class="input is-medium" type="Full Name" placeholder="Full Name">
        </div>

        <div class="field">
          <label class="label is-medium">Email</label>
          <div class="control has-icons-left">
            <input class="input is-medium" type="email" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label is-medium">Password</label>
          <div class="control has-icons-left">
            <input class="input is-medium" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label is-medium"> Confirm Password</label>
          <div class="control has-icons-left">
            <input class="input is-medium" type="password" placeholder="Confirm password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="field  is-grouped is-grouped-centered pt-5">
          <div class="control">
            <button class="button is-rounded has-text-weight-bold">SignUp</button>
          </div>
        </div>
      </div>
  </form>
  <script src='./main.js'></script>
</body>

</html>
