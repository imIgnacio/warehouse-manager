<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock manegment</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar is-primary ">
        <div class="navbar-brand">
            <div class="navbar-item">
                <a class="button is-primary is-rounded ">
                    <span class="icon ">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                </a>
            </div>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Sign Out
                </a>
            </div>
        </div>
    </nav>


    <section class="container m-5 ">
        <h2 class="title is-3 has-text-centered has-text-weight-bold">Receive Item</h2>
        <form>


            <div class="field">
                <label class="label is-medium">Vehicle's make</label>
                <div class="control">
                    <input class="input " type="text" placeholder="e.g Toyota">
                </div>
            </div>

            <div class="field">
                <label class="label is-medium">Vehicle's model</label>
                <div class="control">
                    <input class="input" type="text" placeholder="e.g. Corolla">
                </div>
            </div>

            <div class="field">
                <label class="label is-medium">Kilometres</label>
                <input class="input " type="text" placeholder="e.g. 95000">
            </div>

            <div class="field">
                <label class="label is-medium">Color</label>
                <input class="input " type="text" placeholder="e.g. White">
            </div>

            <div class="field">
                <label class="label is-medium">Year</label>
                <input class="input " type="text" placeholder="e.g. 2019">
            </div>

            <div class="field">
                <label class="label is-medium">Registration</label>
                <input class="input " type="text" placeholder="e.g. ODP 159">
            </div>

            <div class="field">
                <label class="label is-medium">Location</label>
                <input class="input " type="text" placeholder="e.g. Showroom">
            </div>

            <div class="field">
                <label class="label is-medium">Cost price</label>
                <input class="input " type="text" placeholder="e.g. 9500">
            </div>

            <div class="field">
                <label class="label is-medium">Selling price</label>
                <input class="input " type="text" placeholder="e.g. 15000">
            </div>

            <div class="field  is-grouped is-grouped-centered pt-4">
                <div class="control">
                    <button class="button is-rounded has-text-weight-bold is-primary">Add</button>
                </div>
            </div>
        </form>

        <section class="hero  is-fullheight-with-navbar ">
            <div class="hero-body">
        </section>
        </div>
    </section>
    <script src='./main.js'></script>
</body>

</html>
